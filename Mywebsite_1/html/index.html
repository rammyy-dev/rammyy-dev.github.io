<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ramy's labo</title>
</head>
<body>
<header>
    ロゴ
    ハンバーガーメニュー
</header>
<main>
    <section id="profile" class="top container">
        <h1>人物</h1>
        <h2></h2>
    </section>
    <section class="middle container">
        <div id="work" class="container">
            <h1>出来る事</h1>
            <div class="row">
                <div class="col-md-4 col-sm-4 border border-dark">
                    <h2>LP、HP製作</h2>
                    <div></div>
                </div>
                <div class="col-md-4 col-sm-4 border border-dark">
                    <h2>WP製作、WP移行</h2>
                    <div></div>
                </div>
                <div class="col-md-4 col-sm-4 border border-dark">
                    <h2>Googleイベント、コンバージョンタグ設置</h2>
                    <div></div>
                </div>
                <div class="col-md-4 col-sm-4 border border-dark">
                    <h2>Google製品タグ設置</h2>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="works" class="container">
            <h1>製作見本</h1>
            <div class="row">
                <div class="col-4 border">
                    <h2>LP</h2>
                    <div class="works">
                        
                    </div>
                </div>
                <div class="col-4 border">
                    <h2>HP</h2>
                    <div class="works">

                    </div>
                </div>
                <div class="col-4 border">
                    <h2>Google</h2>
                    <div class="works">

                    </div>
                </div>
                <div class="col-4 border">
                    <h2>L</h2>
                    <div class="works">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="history"class="bottom container">
        <h1>経歴</h1>
        <div class="container">

        </div>
    </section>
    <section id="contact" class="contaier">
        <h2>お問い合わせ</h2>
        <form action="" method="" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="name1">お名前</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="">
            </div>
            </div>
        
            <div class="form-group">
              <label class="col-sm-3 control-label" for="name">会社名・事業所名</label>
            <div class="col-sm-6">
               <input type="text" class="form-control" name="">
            </div>
            </div>
        
            <div class="form-group">
              <label class="col-sm-3 control-label" for="email">メールアドレス</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="">
            </div>
            </div>
        
            <div class="form-group">
              <label class="col-sm-3 control-label" for="ask1">対象のサービス<label>
            <div class="col-sm-6">
            <label class="form-control-static">
            <input type="radio" name="" value="">LP製作<br>
            <input type="radio" name="" value="">HP製作<br>
            <input type="radio" name="" value="">Wordpress移行<br>
            <input type="radio" name="" value="">Google製品タグ設置<br>
            <input type="radio" name="" value="">その他<br>
            </label>
            </div>
            </div>
        
            <div class="form-group">
              <label class="col-sm-3 control-label" for="ask1">お問い合わせ内容</label>
            <div class="col-sm-6">
            <textarea rows="7" name="" class="form-control"></textarea>
            </div>
            </div>
        
            <div class="form-group">
              <label class="col-sm-3"></label>
            <div class="col-sm-9">
               <button class="btn btn-primary" type="button">送信する</button>
            </div>
            </div>
        </form>

    </section>
</main>
<footer>
    <div>Copyright ©️2022 Ramy's labo All rights reserved.</div>
</footer>
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
